<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Aspirasi HME FTIK UNISMU</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #004e92;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004e92;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0066cc;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KOTAK ASPIRASI HME FTIK UNISMU</h2>
    <form id="aspirasiForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="Nama" required>

      <label for="nim">NIM</label>
      <input type="text" id="nim" name="NIM" required>

      <label for="angkatan">Angkatan</label>
      <input type="text" id="angkatan" name="Angkatan" required>

      <label for="pilihan">Pilihan</label>
      <select id="pilihan" name="Pilihan" required>
        <option value="">--Pilih--</option>
        <option value="Himpunan">Himpunan</option>
        <option value="Kampus">Kampus</option>
      </select>

      <label for="kritik">Kritik & Saran</label>
      <textarea id="kritik" name="Kritik_Saran" rows="4" required></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <button type="submit">Kirim Aspirasi</button>
    </form>
    <p class="success" id="successMsg" style="display:none;">‚úÖ Data berhasil dikirim!</p>
    <p class="error" id="errorMsg" style="display:none;">‚ùå Terjadi kesalahan, coba lagi.</p>
  </div>

  <script>
    // üîó GANTI LINK DI BAWAH DENGAN LINK WEB APP KAMU
    const scriptURL = https://script.google.com/macros/s/AKfycbzUPcfRMwn-KhcRAupD03hQSz_S1XKHdbe3ojmgSHI0mb4jE5WrIsfulgigOArUdG6p/exec;  

    const form = document.getElementById("aspirasiForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          form.reset();
        })
        .catch(error => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
