<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Aspirasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Kotak Aspirasi</h1>
    <form id="aspirasiForm" class="space-y-4">
      
      <input type="email" name="email" placeholder="Email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <input type="text" name="nama" placeholder="Nama" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <input type="text" name="nim" placeholder="NIM" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <input type="text" name="angkatan" placeholder="Angkatan" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" />

      <select name="pilihan" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
        <option value="">-- Pilih Tujuan --</option>
        <option value="Kampus">Kampus</option>
        <option value="Himpunan">Himpunan</option>
      </select>

      <textarea name="kritik_saran" placeholder="Kritik & Saran" rows="4" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400"></textarea>

      <button type="submit"
        class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
        Kirim Aspirasi
      </button>
    </form>

    <p id="msg" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPbqIusnXwjeLcOnJzfNrp9m_bydPcn3SImgx04vzvGHwEx76JdAhRAC5zXATmpqJw/exec";
    const form = document.getElementById("aspirasiForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.textContent = "Mengirim...";
      msg.className = "text-center text-sm text-gray-500";

      fetch(SCRIPT_URL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            msg.textContent = "✅ Aspirasi berhasil dikirim!";
            msg.className = "text-center text-sm text-green-600";
            form.reset();
          } else {
            msg.textContent = "❌ Gagal mengirim, coba lagi.";
            msg.className = "text-center text-sm text-red-600";
          }
        })
        .catch(error => {
          console.error("Error!", error.message);
          msg.textContent = "⚠️ Terjadi error: " + error.message;
          msg.className = "text-center text-sm text-red-600";
        });
    });
  </script>
</body>
</html>
